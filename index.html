<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Recipes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container main-title">
      <img
        class="main-title-image"
        src="./images/odin-logo.jpg"
        alt="A comical picture of the face of the god of wisdom, odin, with only one eye and wearing a golden helmet and having a white beard."
      />
      <h1 class="main-title">Odin Recipes</h1>
    </div>
    <div class="recipe-cards-container">
      <div class="recipe-container">
        <div class="recipe-image-container">
          <a class="recipe-link" href="./pages/lasagna.html"
            ><img
              class="recipe-image"
              src="./images/lasagna.jpg"
              alt="A delicious looking lasagna in a white baking dish"
          /></a>
        </div>
        <div class="recipe-title-container">
          <h2 class="recipe-title">World's best lasagna</h2>
        </div>
        <div class="recipe-description-container">
          <p class="recipe-description">
            Try the delicious world's best lasagna today!
          </p>
        </div>
      </div>
      <div class="recipe-container">
        <div class="recipe-image-container">
          <a class="link" href="./pages/milkshake.html"
            ><img
              class="recipe-image"
              src="./images/milkshake.jpg"
              alt="A delicious looking brownish chocolate mint milkshake with cream and chocolate drizzle on top."
          /></a>
        </div>
        <div class="recipe-title-container">
          <h2 class="recipe-title">Chocolate Mint Milkshake</h2>
        </div>
        <div class="recipe-description-container">
          <p class="recipe-description">
            A chocolate, minty experience you won't forget!
          </p>
        </div>
      </div>
      <div class="recipe-container">
        <div class="recipe-image-container">
          <a class="recipe-link" href="./pages/miso-soup.html"
            ><img
              class="recipe-image"
              src="./images/miso-soup.jpg"
              alt="A delicious looking miso soup topped with green onions and tofu"
          /></a>
        </div>
        <div class="recipe-title-container">
          <h2 class="recipe-title">Miso Soup</h2>
        </div>
        <div class="recipe-description-container">
          <p class="recipe-description">
            The most rich flavor you'll ever experience!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
